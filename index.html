<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Web Page</title>
</head>
<body>
    <div class="container">
        <img src="profile-image.jpeg" alt="Jason Williams" data-testid="slackDisplayImage">
        <h1 data-testid="slackUserName">Jason Williams</h1>
    
        <div class="date-time">
            <div class="day"><p data-testid="currentDayOfTheWeek">Day of the Week</p></div> 
            <div class="time"><p data-testid="currentUTCTime">UTC Time</p></div>
        </div>
    
        <div class="track">
            <p data-testid="myTrack">Frontend</p>
            <a href="https://github.com/Jasowills/Hng-internship1" data-testid="githubURL">GitHub Repository</a>
        </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
